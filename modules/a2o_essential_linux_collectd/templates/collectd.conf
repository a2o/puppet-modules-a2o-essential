LoadPlugin apache
<Plugin apache>
    <Instance "localhost">
	URL "http://<%= hostname %>.<%= domain %>/server-status?auto"
    </Instance>
</Plugin>


# FIXME zakaj ne dela?
LoadPlugin bind
<Plugin "bind">
    URL		     "http://localhost:10053/"
    OpCodes          true
    QTypes           true
    ServerStats      true
    ZoneMaintStats   true
    ResolverStats    true
    MemoryStats      true
</Plugin>


# Disabled because of 64-bit platforms
#LoadPlugin conntrack
LoadPlugin cpu


LoadPlugin df
<Plugin df>
	Device "/dev/cdrom"
	MountPoint "/mnt/cdrom"
	FSType "iso9660"
	IgnoreSelected true
	ReportByDevice false
</Plugin>


LoadPlugin disk
<Plugin disk>
    Disk "/^([hs]d[a-f][0-9]?|md[0-9]|cciss\/c[0-9]d[0-9](p[0-9])?)$/"
    IgnoreSelected false
</Plugin>


